<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Bill Split Allocation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 2em;
        }
        h1 { color: #059669; }
        .item-block {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px #eee;
            margin-bottom: 1.5em;
            padding: 1em;
        }
        .item-title {
            font-weight: bold;
            font-size: 1.1em;
        }
        .spliters-list {
            margin-top: 0.5em;
        }
        .spliters-list label {
            margin-right: 1em;
        }
        button {
            background: #059669;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 0.7em 1.5em;
            font-size: 1em;
            cursor: pointer;
        }
        button:hover {
            background: #047857;
        }
    </style>
</head>
<body>
    <h1>Bill Split Allocation</h1>
    <p>Payer: <b>{{ payer }}</b></p>

    <form method="post" action="{{ url_for('calculate_split') }}">
        {% for item in items %}
        {% set item_index = loop.index0 %}
        <div class="item-block">
            <div class="item-title">
                {{ item.name }} <span style="color:#888;">(${{ '%.2f'|format(item.price|float) }})</span>
            </div>
            <div class="spliters-list">
                <span>Who is sharing:</span>
                {% for s in spliters %}
                <label>
                  <input
                    type="checkbox"
                    name="item_{{ item_index }}"    {# ðŸ›  CHANGED: name ä¸å¸¦ [] #}
                    value="{{ s }}"
                    checked>
                  {{ s }}
                </label>
                {% endfor %}
            </div>
        </div>
        {% endfor %}
        <button type="submit">Calculate Split</button>
    </form>
</body>
</html>
